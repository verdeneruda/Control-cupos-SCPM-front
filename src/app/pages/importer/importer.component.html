<app-toolbar></app-toolbar>
<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
    <div class="tamaÃ±otabla">
        <div style="margin-top: 3%;">
            <div style="text-align:center">
                <h3>LISTADO IMPORTADORES</h3>
            </div>
            <!--filtrado de la tabla-->
            <mat-form-field>
                <mat-label>Filtro</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input autocomplete="off">
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nombreImportador">
                    <th mat-header-cell *matHeaderCellDef> Importador </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombreImportador}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="tipoImportador">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Importador </th>
                    <td mat-cell *matCellDef="let element"> {{element.tipoImportador}} </td>
                </ng-container>
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                    <td mat-cell *matCellDef="let element"> <mat-icon *ngIf="element.estado; else elseBlock" 
                        [ngClass]="{'green-icon': element.estado, 'red-icon': !element.estado}">
                        check_circle
                    </mat-icon>
                    <ng-template #elseBlock>
                        <mat-icon [ngClass]="{'green-icon': element.estado, 'red-icon': !element.estado}">
                            block
                        </mat-icon>
                    </ng-template>
                    </td>
                </ng-container>
                <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef> 
                        <button [routerLink]="['/add-importer']" class="agregar" mat-raised-button color="primary"><mat-icon>add_circle_outline</mat-icon>Agregar Importador</button>    
                    </th>
                    <td mat-cell *matCellDef="let element"> 
                        <mat-icon routerLink="/add-importer/{{element.id}}" matTooltip="Editar" class="btnEdit" fontIcon="edit"></mat-icon>    
                        <mat-icon  (click)="deleteImporter(element.id)" matTooltip="Eliminar" class="btnDelete" >delete_forever</mat-icon>    
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 15, 30]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
            </div>
        </div>
    </div>
