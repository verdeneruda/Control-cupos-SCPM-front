<app-toolbar></app-toolbar>
<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
    <div class="tamañotabla">
        <div style="margin-top: 3%;">
            <div style="text-align:center">
                <h3>LISTADO SUSTANCIAS</h3>
            </div>
            <!--filtrado de la tabla-->
            <mat-form-field>
                <mat-label>Filtro</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input autocomplete="off">
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="sustancia">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sustancia </th>
                    <td mat-cell *matCellDef="let element"> {{element.sustancia1}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="subpartida">
                    <th mat-header-cell *matHeaderCellDef> Subpartida </th>
                    <td mat-cell *matCellDef="let element"> {{element.subpartida}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="tipo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
                    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
                </ng-container>
                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                </ng-container>
                <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef> 
                        <button [routerLink]="['/add-substance']" class="agregar" mat-raised-button color="primary">Agregar Sustancia</button>    
                    </th>
                    <td mat-cell *matCellDef="let element"> 
                        <mat-icon routerLink="/add-substance/{{element.id}}" matTooltip="Editar" class="btnEdit" fontIcon="edit"></mat-icon>    
                        <mat-icon  (click)="deleteSubstance(element.id)" matTooltip="Eliminar" class="btnDelete" fontIcon="delete"></mat-icon>    
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 15, 30]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
            </div>
        </div>
    </div>
