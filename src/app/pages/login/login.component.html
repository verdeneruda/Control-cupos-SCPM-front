<section class="h-100">

    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">

                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Herramienta Control de Cupos</h1>
                        <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="needs-validation" novalidate=""
                            autocomplete="off">

                            <!--       <div class="btn_group">
        <mat-button-toggle-group name="btn_group" aria-label="Font Style">
            <mat-button-toggle value="bold" routerLink="/register" >Registrarse</mat-button-toggle>
            <mat-button-toggle value="underline" disabled >Iniciar Sesion</mat-button-toggle>
        </mat-button-toggle-group>
        </div> -->

                            <div class="mb-3 form-label">
                                <label class="mb-2 text-muted" for="email">Usuario</label>
                                <br>
                                <input matInput [(ngModel)]="username" name="username" type="email" class="form-control"
                                    value="" required autofocus>
                                <div class="invalid-feedback">
                                    User is invalid
                                </div>

                            </div>


                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted" for="password">Contrase√±a</label>
                                </div>
                                <input type="password" [(ngModel)]="password" name="password" class="form-control"
                                    required>
                                <div class="invalid-feedback">
                                    Password is required
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <div class="form-check">
                                    <input type="checkbox" name="remember" id="remember" class="form-check-input">
                                    <label for="remember" class="form-check-label">Recordar</label>
                                </div>
                                <button class="btn btn-primary ms-auto" type="submit"
                                    [disabled]="!loginForm.form.valid">Ingresar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
