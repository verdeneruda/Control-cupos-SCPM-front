<div class="bg">

    <form>

        <div class="bg_01"></div>
        <div class="bg_green"></div>
        <div class="l_eco"></div>
        <div class="l_anla">
        </div>
        <div class="btn_group">
            <mat-button-toggle-group name="btn_group" aria-label="Font Style">
            <mat-button-toggle value="bold" disabled >Registrarse</mat-button-toggle>
            <mat-button-toggle value="underline" routerLink="/login" >Iniciar Sesion</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <div class="form_register">
            <div>
                <span class="txt_cupos">Herramienta Control de Cupos</span>
            </div>
            <div>
                <p>
                    <mat-form-field class="userMail">
                        <mat-label>Correo Electrónico</mat-label>
                        <input matInput [(ngModel)]="email" name="user">
                    </mat-form-field>
                </p>
            </div>
            <div>
                <p>
                    <mat-form-field class="userName">
                        <mat-label>Usuario</mat-label>
                        <input matInput [(ngModel)]="userName" name="userName">
                    </mat-form-field>
                </p>
            </div>
            <div>
                <p>
                    <mat-form-field class="pass1">
                        <mat-label>Contraseña</mat-label>
                        <input matInput type="password" [(ngModel)]="password" name="password">
                    </mat-form-field>
                </p>
            </div>

            <div>
                <p>
                    <mat-form-field class="profileN">
                        <mat-label>Nivel de Perfil</mat-label>
                        <input matInput type="text" name="profileN">
                    </mat-form-field>
                </p>
            </div>
            <div class="btn_login">
                <button mat-raised-button color="success" type="submit" 
                >Ingresar</button>
            </div>

        </div>
    </form>

</div>
