<app-toolbar></app-toolbar>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <div>
        <div class="tamañotabla">


            <h3> AGREGAR LICENCIA</h3>
            <div class="form-add-license">

                <form class="form-control" autocomplete="off" [formGroup]="addLicenseForm" (ngSubmit)="onSave()">
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">Expediente:</label>
                        <div class="col-sm-3">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" 
                                formControlName="nroExpediente">
                            </div>
                        </div>
                        <label for="staticEmail" class="col-sm-3 col-form-label">Nit Empresa:</label>
                        <div class="col-sm-3">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" 
                                formControlName="nitEmpresa">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">Fecha Acto Administrativo que
                            modifica:</label>
                        <div class="col-sm-3">
                            <div class="input-group mb-3">
                                <input type="datetime-local" class="form-control" formControlName="fechaActoAdtvoMod">
                            </div>
                        </div>
                        <label for="staticEmail" class="col-sm-3 col-form-label">Nombre del Importador:</label>
                        <div class="col-sm-3">
                            <select class="form-control mb-3" formControlName="importadorId">
                                <option *ngFor="let item of importer" [value]="item.id">{{ item.nombreImportador }} </option>
                            </select>
                        </div>
                    
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">Acto Administrativo No:</label>
                        <div class="col-sm-3">
                            <div class="input-group mb-3">
                                <input type="number" class="form-control" formControlName="nroActoAdtvo">
                            </div>
                        </div>
                        
                        
                        <label for="faadmon" class="col-sm-3 col-form-label">Fecha Acto Administrativo:</label>
                        <div class="col-sm-3">
                            <div class="input-group mb-3">
                                <input type="datetime-local" class="form-control" formControlName="fechaActoAdtvo">
                            </div>
                        </div>

                    </div>

                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">Pais de Procedencia:</label>
                        <div class="col-sm-3">
                            <select class="form-control mb-3" formControlName="paisProcedencia">
                                <option *ngFor="let item of country" [value]="item.id">{{ item.nombrePais }} </option>
                            </select>
                        </div>
                        <label for="staticEmail" class="col-sm-3 col-form-label">Acto Administrativo que
                            modifica:</label>
                        <div class="col-sm-3">
                            <div class="input-group mb-3">
                                <input type="number" class="form-control" formControlName="nroActoAdtvoMod">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        
                        <label for="staticEmail" class="col-sm-3 col-form-label">Productor / Proveedor:</label>
                        <div class="col-sm-3">
                            <select class="form-select" multiple aria-label="multiple select example" formControlName="proveedores">
                                <option *ngFor="let item of provider" [value]="item.id">{{ item.nombreProveedor }}</option>
                            </select>
                        </div>
                        <label for="staticEmail" class="col-sm-3 col-form-label">Estado:</label>
                        <div class="col-sm-3">
                            <select class="form-control mb-3" formControlName="estado">
                                <option value=true>Vigente</option>
                                <option value=false>Vencido</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                        <button [routerLink]="['/add-importer']" class="btn btn-primary" mat-raised-button color="primary">
                            <mat-icon>add_circle_outline</mat-icon>Agregar Proveedor</button>
                        </div>
                    </div>
                    <div class="botonlr">
                        <button type="submit" class="btn btn-primary">Agregar licencia</button>
                    </div>
                </form>
            </div>
