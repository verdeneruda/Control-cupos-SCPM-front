<app-toolbar></app-toolbar>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
<div class="tamañotabla">
    <h2> {{ titleSubstance }} Sustancia </h2>
    <div class="form-add">
        <form class="form-control" autocomplete="off" [formGroup]="addSubstanceForm" (ngSubmit)="onSave()">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Sustancia:</label>
                <div class="col-sm-9">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" formControlName="sustancia1">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-3 col-form-label">Subpartida</label>
                <div class="col-sm-9">
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" formControlName="subpartida">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-3 col-form-label">Tipo:</label>
                <div class="col-sm-9">
                    <select class="form-control mb-3" formControlName="tipo">
                        <option>HCFC</option>
                        <option>HFC</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">

                <label for="staticEmail" class="col-sm-3 col-form-label">Descripción:</label>
                <div class="col-sm-9">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" formControlName="descripcion">
                    </div>
                </div>
            </div>
            <div class="botonlr">
                <button routerLink="/substance" class="btn btn-secondary">Volver</button>
                <button type="submit" class="btn btn-primary">Agregar Sustancia</button>
                
            </div>
        </form>
    </div>
</div>
</div>
